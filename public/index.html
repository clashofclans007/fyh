<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torrent Manager</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css" />
</head>
<body>
    <script type="text/x-handlebars">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {{ outlet }}
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="path">
        <h1>Files</h1>
        <div>
            <ol class="breadcrumb">
                <li><a href="javascript:;" {{action "open" "/"}}>Root</a></li>
                {{#each breadcrumbs}}
                    <li></li>
                    <li><a href="javascript:;" {{action "open" path}}>{{unbound name}}</a></li>
                {{/each}}
            </ol>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th style="width: 30px"></th>
                    <th>Name</th>
                    <th style="width: 120px;">Size</th>
                </tr>
            </thead>
            <tbody>
                {{#each folders}}
                    <tr>
                        <td><span class="fa fa-folder"></span></td>
                        <td><a href="javascript:;" {{action "open" path}}>{{name}}</a></td>
                        <td>{{totalSize}}</td>
                    </tr>
                {{/each}}
                {{#each files}}
                    <tr>
                        {{#if isVideo}}
                            <td><span class="fa fa-video-camera"></span></td>
                            <td><span class="label label-success">Video</span> {{#link-to 'watch' path}}{{name}}{{/link-to}}</td>
                        {{else}}
                            <td><span class="fa fa-file"></span></td>
                            <td>{{name}}</td>
                        {{/if}}
                        <td>{{size}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <script type="text/x-handlebars" id="watch">
        <div>
            {{#link-to 'path'}}Turn Back{{/link-to}}
        </div>
        <div style="text-align:center;">
            <video controls>
                <source src="{{unbound url}}" type="video/mp4" />
            </video>
        </div>
    </script>

    <script src="lib/underscore-min.js"></script>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="lib/handlebars-v1.3.0.js"></script>
    <script src="lib/ember-1.5.0.js"></script>

    <script src="app.js"></script>
</body>
</html>
