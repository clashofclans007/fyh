<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torrent Manager</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css" />
</head>
<body>
    <script type="text/x-handlebars">
        {{ outlet }}
    </script>

    <script type="text/x-handlebars" id="path">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Files</h1>
                    <div>
                        <ol class="breadcrumb">
                            <li><a href="javascript:;" {{action "open" "/"}}>Root</a></li>
                            {{#each breadcrumbs}}
                                <li></li>
                                <li><a href="javascript:;" {{action "open" path}}>{{name}}</a></li>
                            {{/each}}
                        </ol>
                    </div>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th style="width: 30px"></th>
                                <th>Name</th>
                                <th style="width: 120px;">Size</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each folders}}
                                <tr>
                                    <td><span class="fa fa-folder"></span></td>
                                    <td><a href="javascript:;" {{action "open" path}}>{{name}}</a></td>
                                    <td>{{totalSize}}</td>
                                </tr>
                            {{/each}}
                            {{#each files}}
                                <tr>
                                    <td><span class="fa fa-file"></span></td>
                                    <td><a href="javascript:;" class="action-open-file">{{name}}</a></td>
                                    <td>{{size}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>

    <script src="lib/underscore-min.js"></script>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="lib/handlebars-v1.3.0.js"></script>
    <script src="lib/ember-1.5.0.js"></script>

    <script src="app.js"></script>
</body>
</html>
